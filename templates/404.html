{% import "index_macros.html" as index_macros %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <title>{% block title %}404{% endblock title %}</title>
        <!-- CSS -->
        {% block css %}
        <link rel="stylesheet" href="{{ get_url(path="css/granite.css") | safe }}">
        {% endblock css %}
    </head>

<body>
    {% block nav %}
    {{ index_macros::navbar() }}
    {% endblock nav %}
    <div class="container">
        <h1>404: Page Not Found</h1>
        <btn>
            <a href="/">Go Home</a>
        </btn>
    </div>
</body>
<script src="js/granite.js"></script>
</html>
